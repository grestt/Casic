<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFы</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .gif-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Гифки win и lose</h1>
    <div class="gif-container">
        <img src="/images/win.gif" alt="Win GIF">
        <img src="/images/lose.gif" alt="Lose GIF">
    </div>
</body>
</html>
